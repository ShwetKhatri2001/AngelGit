<div class="head-container">
  <div class="img-container" *ngIf="isDataRetrieved">
    <img src="{{ userDetails.avatar_url }}" alt="Image" class="avatar-img" />
  </div>
  <div class="img-container" *ngIf="!isDataRetrieved">
    <ngx-skeleton-loader
      appearance="circle"
      [theme]="{ height: '300px', width: '300px', backgroundColor: '#aaa' }"
    ></ngx-skeleton-loader>
  </div>
  <div class="detail-container">
    <div *ngIf="isDataRetrieved">
      <h3 class="user-name" *ngIf="userDetails.name">{{ userDetails.name }}</h3>
      <h3 class="user-name" *ngIf="!userDetails.name">Anonymous User</h3>
    </div>
    <div class="item" *ngIf="!isDataRetrieved">
      <ngx-skeleton-loader
        appearance="line"
        [theme]="{ height: '40px', width: '300px', backgroundColor: '#aaa' }"
      ></ngx-skeleton-loader>
    </div>
    <div *ngIf="isDataRetrieved">
      <p class="user-bio" *ngIf="userDetails.bio">{{ userDetails.bio }}</p>
      <p class="user-bio" *ngIf="!userDetails.bio">No Bio</p>
    </div>
    <div class="item" *ngIf="!isDataRetrieved">
      <ngx-skeleton-loader
        appearance="line"
        [theme]="{ height: '80px', width: '300px', backgroundColor: '#aaa' }"
      ></ngx-skeleton-loader>
    </div>
    <div *ngIf="isDataRetrieved">
      <div class="counters" *ngIf="isDataRetrieved">
        <p class="user-bio" *ngIf="userDetails.location">
          <fa-icon [icon]="faMapMarkerAlt" className="user-bio"></fa-icon>
          {{ userDetails.location }}
        </p>
        <p class="user-bio" *ngIf="userDetails.twitter_username">
          <a
            href="{{ 'https://twitter.com/' + userDetails.twitter_username }}"
            target="_blank"
            class="twitterbtn"
          >
            <fa-icon [icon]="faTwitter"></fa-icon>
          </a>
        </p>
      </div>
      <div class="counters" *ngIf="isDataRetrieved">
        <div class="counter" *ngIf="userDetails.followers">
          <span>Followers :</span>
          <span>{{ userDetails.followers }}</span>
        </div>
        <div class="counter" *ngIf="userDetails.following">
          <span>Following : </span>
          <span>{{ userDetails.following }}</span>
        </div>
      </div>
      <p class="user-bio">
        <a href="{{ userDetails.html_url }}" target="_blank">
          <button class="actionbtn">View on GitHub</button>
        </a>
      </p>
    </div>
    <div class="item" *ngIf="!isDataRetrieved">
      <ngx-skeleton-loader
        appearance="line"
        appearance="line"
        [theme]="{ backgroundColor: '#aaa', height: '40px', width: '300px' }"
      ></ngx-skeleton-loader>
    </div>
    <div class="item" *ngIf="!isDataRetrieved">
      <ngx-skeleton-loader
        appearance="line"
        [theme]="{ height: '40px', width: '150px', backgroundColor: '#aaa' }"
      ></ngx-skeleton-loader>
    </div>
  </div>
</div>
